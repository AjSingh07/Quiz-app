<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>QUIZ TIME</h2>
    </header>
    <div class="main">
        <section class="container">
            <div class="quiz">  
                <div class="col">
                   <h2 id="quesBox">1) Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque, necessitatibds. lorem</h2> <hr>
                </div>
                <div class="col box">
                    <input name="option" class="option" type= "radio" id="first" value="a" required>
                    <label for="first">Testing 1</label>
                </div>
                <div class="col box">
                    <input name="option" class="option" type="radio" id="second" value="b" required>
                    <label for="second">Testing 2</label>
                </div>
                <div class="col box">
                    <input name="option" class="option"  type="radio" id="third" value="c" required>
                    <label for="third">Testing 3</label>
                </div>
                <div class="col box">
                    <input name="option" class="option" type="radio" id="fourth" value="d" required>
                    <label for="fourth">Testing 4</label>
                </div>
                <div class="btn">
                    <button id="submit" class="button-72" onclick="submitQuiz()">Next</button>
                </div>
               
            </div>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
